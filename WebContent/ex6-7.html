<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var colors = ["blue", "black", "red", "green"];
var size = colors.length;

console.log(size);
for(var i = 0; i < size; i++){
	console.log(colors[i]);
	document.write(
			"<div style='" + 
				"width: 100px; " + 
				"height: 100px; " + 
				"background-color: " + colors[i] + ";'>" + 
			"</div>"
	);
}
</script>
</head>
<body>
</body>
</html>
