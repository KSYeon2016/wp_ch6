<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
document.write( "<pre>" );

var no = 10;
for(var i = 0; i < no; i++){
	for(var j = 0; j < no-i; j++){
		document.write("*");
	}
	document.write("\n");
}

document.write( "</pre>" );
</script>
</head>
<body>
</body>
</html>
